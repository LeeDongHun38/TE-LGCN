# TE-LGCN with 10 topics configuration

# Full dual enhancement strategy
model:
  dim: 64
  layers: 3
  n_topics: 10              # 10 LDA topics

training:
  batch_size: 1024
  epochs: 50
  lr: 0.001
  lambda1: 0.00001          # L2 regularization
  lambda2: 0.001            # Content consistency loss (enabled)

# Use k=5 filtered data
preprocessing:
  k_core: 5
  rating_threshold: 4.0

# Doc2Vec for semantic initialization
doc2vec:
  vector_size: 64           # Must match model.dim
  window: 5
  epochs: 20
  min_count: 1
  workers: 4

# LDA for topic extraction
lda:
  n_topics: 10              # Must match model.n_topics
  alpha: "auto"
  passes: 10
  threshold: 0.1

evaluation:
  k: 10

seed: 42
device: "cuda"
