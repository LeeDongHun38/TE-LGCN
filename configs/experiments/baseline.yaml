# Baseline LightGCN configuration (no Doc2Vec, no topics)

# Inherit from default and override
model:
  dim: 64
  layers: 3
  n_topics: 0                # No topics for baseline

training:
  batch_size: 1024
  epochs: 50
  lr: 0.001
  lambda1: 0.00001          # Only L2 regularization
  lambda2: 0.0              # No content loss

# Use k=5 filtered data
preprocessing:
  k_core: 5
  rating_threshold: 4.0

seed: 42
device: "cuda"
